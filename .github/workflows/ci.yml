name: CI

on:
  pull_request:
    branches:
      - master
      - spotify-playlist-init-api-client

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Biome lint
        run: npm run lint

      - name: Biome format check
        run: npm run format -- --check
